name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [shared]
        # Add services as they are created:
        # service: [shared, auth-service, user-service]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci
      
      - name: Lint
        working-directory: ${{ matrix.service }}
        run: npm run lint || true
      
      - name: Build
        working-directory: ${{ matrix.service }}
        run: npm run build
      
      - name: Test
        working-directory: ${{ matrix.service }}
        run: npm test || true

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    strategy:
      matrix:
        service: [auth-service, user-service, project-service, task-service]
        # Only build Docker images for actual microservices, not for shared library
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Check if Dockerfile exists
        id: dockerfile-check
        run: |
          if [ -f "services/${{ matrix.service }}/Dockerfile" ]; then
            echo "has_dockerfile=true" >> $GITHUB_OUTPUT
          else
            echo "has_dockerfile=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Check if Docker credentials are available
        id: docker-check
        if: steps.dockerfile-check.outputs.has_dockerfile == 'true'
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "has_credentials=false" >> $GITHUB_OUTPUT
          else
            echo "has_credentials=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: |
          steps.dockerfile-check.outputs.has_dockerfile == 'true' &&
          github.event_name != 'pull_request' &&
          steps.docker-check.outputs.has_credentials == 'true'
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        if: steps.dockerfile-check.outputs.has_dockerfile == 'true'
        with:
          context: ./services/${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' && steps.docker-check.outputs.has_credentials == 'true' }}
          tags: |
            ${{ steps.docker-check.outputs.has_credentials == 'true' && format('{0}/{1}:latest', secrets.DOCKER_USERNAME, matrix.service) || format('{0}:local', matrix.service) }}
            ${{ steps.docker-check.outputs.has_credentials == 'true' && format('{0}/{1}:{2}', secrets.DOCKER_USERNAME, matrix.service, github.sha) || format('{0}:{1}', matrix.service, github.sha) }}
          cache-from: ${{ steps.docker-check.outputs.has_credentials == 'true' && format('type=registry,ref={0}/{1}:buildcache', secrets.DOCKER_USERNAME, matrix.service) || 'type=local,src=/tmp/.buildx-cache' }}
          cache-to: ${{ steps.docker-check.outputs.has_credentials == 'true' && format('type=registry,ref={0}/{1}:buildcache,mode=max', secrets.DOCKER_USERNAME, matrix.service) || 'type=local,dest=/tmp/.buildx-cache,mode=max' }}

