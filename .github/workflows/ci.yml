name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Lint all microservices
  lint-services:
    name: Lint ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        service: 
          - auth-service
          - user-service
          - project-service
          - task-service
          - team-service
          - chat-service
          - invoice-service
          - notification-service
          - file-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json
      
      - name: Build Shared
        run: |
          cd shared
          npm ci
          npm run build

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci
      
      - name: Run linter
        working-directory: services/${{ matrix.service }}
        run: npm run lint

  # Test all microservices
  test-services:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        service: 
          - auth-service
          - user-service
          - project-service
          - task-service
          - team-service
          - chat-service
          - invoice-service
          - notification-service
          - file-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json
      
      - name: Build Shared
        run: |
          cd shared
          npm ci
          npm run build

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci
      
      - name: Run tests with coverage
        working-directory: services/${{ matrix.service }}
        run: npm test -- --coverage --passWithNoTests
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./services/${{ matrix.service }}/coverage/coverage-final.json
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}
          fail_ci_if_error: false

  # Build all microservices
  build-services:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [lint-services, test-services]
    
    strategy:
      fail-fast: false
      matrix:
        service: 
          - auth-service
          - user-service
          - project-service
          - task-service
          - team-service
          - chat-service
          - invoice-service
          - notification-service
          - file-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json
      
      - name: Build Shared
        run: |
          cd shared
          npm ci
          npm run build

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci
      
      - name: Build
        working-directory: services/${{ matrix.service }}
        run: npm run build

  # Lint and test dashboard
  test-dashboard:
    name: Test Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: dashboard
        run: npm ci
      
      - name: Run linter
        working-directory: dashboard
        run: npm run lint
      
      - name: Build dashboard
        working-directory: dashboard
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

  # E2E tests for dashboard
  e2e-tests:
    name: E2E Tests (Dashboard)
    runs-on: ubuntu-latest
    needs: [test-services]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: dashboard
        run: npm ci
      
      - name: Install Playwright Browsers
        working-directory: dashboard
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E Tests
        working-directory: dashboard
        run: npm run test:e2e
        env:
          CI: true
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: dashboard/playwright-report/
          retention-days: 30
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: dashboard/test-results/
          retention-days: 30

  # Summary job - all checks must pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: 
      - lint-services
      - test-services
      - build-services
      - test-dashboard
      - e2e-tests
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint-services.result }}" != "success" ] || \
             [ "${{ needs.test-services.result }}" != "success" ] || \
             [ "${{ needs.build-services.result }}" != "success" ] || \
             [ "${{ needs.test-dashboard.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "One or more jobs failed!"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
      
      - name: Post status to PR
        if: github.event_name == 'pull_request'
        run: |
          echo "âœ… All checks passed! Ready to merge."

