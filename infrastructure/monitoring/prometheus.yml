global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'microservices'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'prometheus-rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Microservices (will be added dynamically)
  - job_name: 'microservices'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'auth-service:3000'
          - 'user-service:3000'
          - 'project-service:3000'
          - 'task-service:3000'
          - 'team-service:3000'
          - 'chat-service:3000'
          - 'financial-service:3000'
          - 'file-service:3000'
          - 'time-service:3000'
          - 'notification-service:3000'
          - 'analytics-service:3000'
          - 'ai-service:3000'

  # PostgreSQL exporters (if needed)
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'

  # Redis exporter (if needed)
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'

  # RabbitMQ exporter (if needed)
  - job_name: 'rabbitmq'
    static_configs:
      - targets:
          - 'rabbitmq-exporter:9419'

